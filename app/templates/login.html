<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <style>
        /* 登录页面整体样式 */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 登录框容器样式 */

        /* 登录logo图片样式 */
        .login-logo {
            margin-top: 48px;
            margin-bottom: 24px;
            display: block;
            width: 180px;
            /* 原120px，增大50% */
            max-width: 60vw;
            height: auto;
            image-rendering: auto;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 60px;
            /* 下移，保证与logo有间距 */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        /* 表单分组样式 */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* 错误信息样式 */
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        /* 登录按钮样式 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>

    <script>
        // 登录页页面加载时自动将缩放比例设置为100%
        window.addEventListener('DOMContentLoaded', function () {
            document.body.style.zoom = '1';
        });
    </script>
</head>

<body>
    <!-- 登录logo图片 -->
    <img src="/static/logo.png" alt="睿玩智库LOGO" class="login-logo">
    <!-- 登录框主体 -->
    <div class="login-container">
        <h2>系统登录</h2>
        <!-- 错误信息提示区（后端渲染） -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <!-- 登录表单 -->
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <!-- 页脚版权信息 -->
        <div class="footer">
            © 2025 我的应用系统
        </div>
    </div>
</body>

</html>
