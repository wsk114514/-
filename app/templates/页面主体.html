<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睿玩智库——今天想要玩什么？</title>
    <!-- 引入外部CSS文件，包含所有页面样式和注释 -->
    <link rel="stylesheet" href="/static/页面设计css.css">
</head>

<body>
    <!-- 页面主体结构，分为侧边栏和主内容区 -->
    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="logo">睿玩智库</div>
            <nav class="menu">
                <a href="#" class="menu-item">今天<br>玩点什么好？</a>
                <a href="#" class="menu-item">攻略询问</a>
                <a href="#" class="menu-item">文档检索问答</a>
                <a href="#" class="menu-item">游戏百科</a>
            </nav>
            <!-- 最近三轮聊天记录按钮区 -->
            <div class="recent-chats">
                <button class="recent-chat-btn">最近聊天1</button>
                <button class="recent-chat-btn">最近聊天2</button>
                <button class="recent-chat-btn">最近聊天3</button>
            </div>
        </aside>
        <!-- 右侧主内容区 -->
        <main class="main-content">
            <!-- 聊天内容区域 -->
            <div class="chat-area">
                <div class="chat-bubble ai">您好！我是睿玩智库！有什么可以帮到您？</div>
            </div>
            <!-- 底部输入栏 -->
            <div class="input-bar">
                
                <input type="text" class="chat-input" placeholder="请输入内容...">
                <button class="send-btn">上传文件</button>
                <button class="send-btn">发送</button>
            </div>
        </main>
    </div>
    <script type="module" src="/static/main.js"></script>
</body>

</html>
